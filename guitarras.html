<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guitarras</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Normalize -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/estilos.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- Animate CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Icono Ventana -->
    <link rel="icon" href="img/Logo/rod.png" />
  </head>
  <body>
    <header>
      <div class="holder">
        <div class="head">
          <img
            src="img/Logo/rod.png"
            width="100"
            alt="rod"
            class="logo animate__animated animate__flip"
          />
        </div>
      </div>
    </header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse holder"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link text-white"
                aria-current="page"
                href="home.html"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="accesorios.html"
                >Accesorios</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active text-white activo" href="guitarras.html"
                >Guitarras</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="novedades.html">Novedades</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Main -->
    <main>
      <div class="container">
        <table class="table">
          <thead>
            <tr>
              <th class="items-tabla" scope="col">#</th>
              <th class="items-tabla" scope="col">Item</th>
              <th class="items-tabla" scope="col">Cantidad</th>
              <th class="items-tabla" scope="col">Acción</th>
              <th class="items-tabla" scope="col">Total</th>
            </tr>
          </thead>
          <tbody id="items"></tbody>
          <tfoot>
            <tr id="footer">
              <th scope="row" colspan="5" class="carrito-vacio">
                Carrito vacío - Puede iniciar su compra!
              </th>
            </tr>
          </tfoot>
        </table>

        <div
          class="row animate__animated animate__slideInDown"
          id="cards"
        ></div>
      </div>

      <template id="template-footer">
        <th scope="row" colspan="2" class="total-productos">Total productos</th>
        <td class="td-total-productos">10</td>
        <td>
          <button
            class="btn btn-danger btn-sm"
            id="vaciar-carrito"
            title="Eliminar todos los productos"
          >
            Vaciar todo
          </button>
        </td>
        <td class="font-weight-bold td-span-footer">$ <span>5000</span></td>
      </template>

      <template id="template-carrito">
        <tr class="template-car">
          <th scope="row">id</th>
          <td>Guitarra</td>
          <td>1</td>
          <td>
            <button
              class="btn btn-info btn-sm"
              title="Aumentar cantidad del producto"
            >
              +
            </button>
            <button
              class="btn btn-danger btn-sm"
              title="Disminuir cantidad del producto"
            >
              -
            </button>
          </td>
          <td>$ <span>500</span></td>
        </tr>
      </template>

      <template id="template-card">
        <div class="col-12 mb-2 col-md-3">
          <div class="card">
            <img src="" alt="" class="card-img-top" />
            <div class="card-body">
              <h5>Titulo</h5>
              <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                Necessitatibus cum delectus deleniti eum veritatis repellat
                eaque ullam quasi sequi.
              </p>
              <small class="precio">Precio $</small>
              <h4>Precio</h4>
              <button class="btn btn-dark" title="Añadir al carrito">
                Comprar
              </button>
            </div>
          </div>
        </div>
      </template>
    </main>
    <!-- Footer -->
    <footer>
      <p>Guitar Rod &#174; - Rodney Maciel - &copy; 2021</p>
    </footer>
    <!-- Bootstrap Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/guitarras.js"></script>
  </body>
</html>
