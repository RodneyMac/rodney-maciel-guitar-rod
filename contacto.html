    />
    <!-- Normalize -->

    <!-- Estilos CSS -->

    <!-- Bootstrap -->

    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link rel="icon" href="img/Logo/rod.png" />
  </head>
  <body>
    <header>
      <div class="holder">
        <div class="head">
          <img
            src="img/Logo/rod.png"
            width="100"
            alt="rod"
            class="logo animate__animated animate__flip"
          />
        </div>
      </div>
    </header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active text-white"
                aria-current="page"
                href="home.html"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="accesorios.html"
                >Accesorios</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active text-white" href="guitarras.html"
                >Guitarras</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="novedades.html">Novedades</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-white activo" href="contacto.html"
                >Contacto</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Main -->
    <main class="holder main-contacto">
      <div class="columna left-column animate__animated animate__zoomIn">
        <form action="" method="" class="formulario">
          <p>
            <input
              type="text"
              placeholder="Usuario"
              pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$"
              title="Debe contener @, una dirección de correo y un dominio"
              required
            />
          </p>
          <div class="wrapp-input">
            <span class="icon-eye" title="Mostrar y ocultar contraseña"
              ><i class="fas fa-eye-slash"></i
            ></span>
            <input
              type="password"
              id="pass"
              name="pass"
              placeholder="Contraseña"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              title="Debe contener al menos un número, una letra mayúscula y minúscula, 8 caracteres o más"
              required
            />
          </div>
          <div class="campo-texto">
            <textarea
              id="comentario"
              placeholder="Comentario"
              title="Puede dejarnos un comentario o sugerencia si lo desea"
            ></textarea>
          </div>
          <p><input type="submit" value="Enviar" class="btn-enviar" /></p>
        </form>
      </div>

      <div
        class="
          columna
          right-column
          animate__animated animate__lightSpeedInRight
        "
      >
        <h2>Otras vías de contacto</h2>
        <p>
          También se pueden comunicar con nosotros por medio de nuestras redes
          sociales:
        </p>
        <ul class="">
          <li>
            <a href="https://www.google.com/?hl=es"
              ><i class="fab fa-facebook" title="Facebook"></i
            ></a>
          </li>

          <li>
            <a href="https://www.instagram.com/"
              ><i class="fab fa-instagram" title="Instagram"></i
            ></a>
          </li>

          <li>
            <a href="https://web.whatsapp.com/"
              ><i class="fab fa-whatsapp" title="Whatsapp"></i
            ></a>
          </li>
        </ul>
      </div>
    </main>
    <!-- Footer -->
    <footer class="pie-contacto">
      <p>Guitar Rod &#174; - Rodney Maciel - &copy; 2021</p>
    </footer>
    <!-- Bootstrap Bundle -->
    <script
